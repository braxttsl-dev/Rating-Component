<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Interactive rating component</title>

</head>

<body>
  <section class="card show" id="card-1">
    <section><img src="images/icon-star.svg" alt="image of a gold star" class="star"></section>

    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request.
      All feedback is appreciated
      to help us improve our offering!</p>

    <section class="btn-container">
      <button id="rating-btn" class="rating-btn">1</button>
      <button id="rating-btn" class="rating-btn">2</button>
      <button id="rating-btn" class="rating-btn">3</button>
      <button id="rating-btn" class="rating-btn">4</button>
      <button id="rating-btn" class="rating-btn">5</button>
    </section>
    <button id="submit" class="submit">Sumbit</button>
  </section>

  <section class="card card-2 hide" id="card-2">
    <img src="images/illustration-thank-you.svg" alt="image of survey">
    <h2>You selected <span id="rating">0</span> out of 5</h2>
    <section class="card-2-body">
      <h1>Thank you!</h1>
      <p>We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!
      </p>
    </section>

  </section>


  <script src="index.js"></script>
</body>

</html>
