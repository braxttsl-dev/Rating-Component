<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <section class="component rating">
    <div class="star"><img src="images/icon-star.svg" alt="image of a gold star"></div>
    <h1 class="component-title heading-l">How did we do?</h1>
    <p class="component-subtitle body">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>
    <div class="button-wrapper">
      <button class="rating-value">1</button>
      <button class="rating-value">2</button>
      <button class="rating-value">3</button>
      <button class="rating-value">4</button>
      <button class="rating-value">5</button>
    </div>
    <button class="component-submit">Sumbit</button>
  </section>

  <section class="component thanks">
    <img src="images/illustration-thank-you.svg" alt="phone">
    <p class="result">You selected <span class="user-rating"></span> out of 5</p>
    <h1 class="component-title heading-l">Thank you!</h1>
    <p class="component-subtitle body">We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!
    </p>

  </section>

</body>

</html>
